config:
  description: azure application with database

resourceoptions:
  NumReplicas: 1
  SkattUsePullSecret: true
  SecurePodSecurityContext: true
  AzureSubscriptionName: "my.subscription"

input:
  kind: Application
  apiVersion: nebula.skatteetaten.no/v1alpha1
  metadata:
    name: myapplication
    namespace: my-namespace
    uid: "123456"
  spec:
    pod:
      image: navikt/myapplication:1.2.3
    azure:
      resourceGroup: rg-test
      storageAccount:
        test:
          enabled: true
          name: test

tests:
  - match:
      - type: subset
        name: "common metadata"
        resource:
          metadata:
            labels:
              app: myapplication
            ownerReferences:
              - apiVersion: nebula.skatteetaten.no/v1alpha1
                kind: Application
                name: myapplication
                uid: "123456"

  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - type: subset
        name: "storageaccount env"
        resource:
          spec:
            template:
              spec:
                containers:
                  - env:
                      - name: AZURE_STORAGE_TEST_CONNECTIONSTRING
                        valueFrom:
                          secretKeyRef:
                            key: connectionString0
                            name: storageaccount-sgmyapplicationt78c2c55


  - operation: CreateIfNotExists
    apiVersion: azure.microsoft.com/v1alpha1
    kind: StorageAccount
    name: sgmyapplicationt78c2c55
    match:
      - type: exact
        exclude:
          - .metadata
          - .status
          - .output
          - .additionalResources
        name: "azure storageaccount"
        resource:
          spec:
            location: norwayeast
            resourceGroup: rg-test
            sku:
              name: Standard_LRS
            kind: StorageV2
            accessTier: Hot
            supportsHttpsTrafficOnly: true

  - operation: CreateOrUpdate
    apiVersion: networking.istio.io/v1alpha3
    kind: ServiceEntry
    name: my-namespace-myapplication-sg-test
    match:
      - type: exact
        name: "ServiceEntry for storagegrid"
        exclude:
          - .status
          - .metadata
        resource:
          spec:
            hosts:
              - sgmyapplicationt78c2c55.blob.core.windows.net
            location: MESH_EXTERNAL
            ports:
              - name: https
                number: 443
                protocol: TCP
            resolution: DNS