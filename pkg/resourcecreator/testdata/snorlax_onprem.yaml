config:
  description: snorlax ingress

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    ingresses:
      - https://baz.bar
    snorlax:
      strategy: enabled

tests:
  - apiVersion: networking.k8s.io/v1beta1
    kind: Ingress
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: exact
        name: "ingress created with correct config"
        exclude:
          - .status
          - .metadata.creationTimestamp
          - .metadata.ownerReferences
          - .metadata.labels
          - .metadata.name
          - .metadata.namespace
        resource:
          metadata:
            annotations:
              nais.io/deploymentCorrelationID: ""
              prometheus.io/path: ""
              prometheus.io/scrape: "true"
          spec:
            rules:
              - host: baz.bar
                http:
                  paths:
                    - backend:
                        serviceName: myapplication
                        servicePort: 80
                      path: /
