config:
  description: snorlax ingress

resourceoptions:
  Linkerd: true
  GatewayMappings:
    - DomainSuffix: .bar
      IngressClass: very-nginx
  snorlax:
    enabled: true
    service-url: snorlax.nais
    namespace: nais

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    ingresses:
      - https://baz.bar
    snorlax:
      strategy: enabled

tests:
  - apiVersion: networking.k8s.io/v1beta1
    kind: Ingress
    name: myapplication-very-nginx-e55d5da0
    operation: CreateOrUpdate
    match:
      - type: exact
        name: "ingress created with correct config"
        exclude:
          - .status
          - .metadata.creationTimestamp
          - .metadata.ownerReferences
          - .metadata.labels
          - .metadata.name
          - .metadata.namespace
        resource:
          metadata:
            annotations:
              nais.io/deploymentCorrelationID: ""
              prometheus.io/path: ""
              prometheus.io/scrape: "true"
              kubernetes.io/ingress.class: "very-nginx"
              nginx.ingress.kubernetes.io/custom-http-errors: "503"
              nginx.ingress.kubernetes.io/default-backend: snorlax
              nginx.ingress.kubernetes.io/backend-protocol: HTTP
              nginx.ingress.kubernetes.io/use-regex: "true"
          spec:
            rules:
              - host: baz.bar
                http:
                  paths:
                    - backend:
                        serviceName: myapplication
                        servicePort: 80
                      path: /

  - apiVersion: v1
    kind: Service
    name: snorlax
    operation: CreateIfNotExists
    match:
      - type: exact
        name: "snorlax created if not exists"
        exclude:
          - .status
          - .metadata.creationTimestamp
          - .metadata.ownerReferences
          - .metadata.labels
        resource:
          metadata:
            name: snorlax
            namespace: mynamespace
          spec:
            type: ExternalName
            externalName: snorlax.nais
            ports:
              - name: http
                port: 80
                protocol: TCP
                targetPort: 80
